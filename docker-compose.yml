services:
  server:
    build: ./server
    ports:
      - "8000:8000"
    env_file: .env
    environment:
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./server:/app
      - storage_data:/app/data/storage
    depends_on:
      - redis
    command: >-
      uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      --reload-exclude ".pytest_cache"
      --reload-exclude "__pycache__"
      --reload-exclude ".mypy_cache"
      --reload-exclude ".ruff_cache"
      --reload-exclude "data"

  worker:
    build: ./server
    env_file: .env
    environment:
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./server:/app
      - storage_data:/app/data/storage
    depends_on:
      - redis
    command: celery -A app.tasks.celery_app worker --loglevel=info --concurrency=2

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://server:8000
    volumes:
      - ./client:/app
      - /app/node_modules
    depends_on:
      - server
    command: npm run dev -- --host 0.0.0.0

volumes:
  redis_data:
  storage_data:
